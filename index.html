<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookNote</title>
  <meta name="description" content="Save your favorite books">
  <meta name="author" content="Sergei Liski">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  //<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <!-- <link rel="stylesheet" href="lib/css/jquery.mobile.flatui.css" /> -->

  <link rel="stylesheet" href="lib/css/nativedroid2.css">

  <link rel="stylesheet" href="css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script src="/lib/js/nativedroid2.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div data-role="header" data-position="fixed" data-id="main-header" data-theme="b">
    <h1>BookNote</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#pageone" data-transition="slide" data-direction="reverse" class="pageone">Find</a></li>
        <li><a href="#pagetwo" class="pagetwo">List</a></li>
      </ul>
    </div>
  </div>

  <div data-role="page" id="pageone">
    <div data-role="main" class="ui-content">
      <input type="text" name="name" id="search-field" autocomplete="off"/>
      <ul data-role="listview" data-inset="true" id="suggestion-list"></ul>
    </div>
  </div>

  <div data-role="page" id="pagetwo">
    <div data-role="main" class="ui-content">
      <ul data-role="listview" data-inset="true" id="books-list" data-shadow="false" data-autodividers="true"></ul>
    </div>
  </div>

  <div data-role="page" id="editpage">
    <div data-role="main" class="ui-content" id="edit-page">
      <h1><input id="title" data-clear-btn="true" placeholder="Title"></input></h1>
      <h2><input id="writer" data-clear-btn="true" placeholder="Authors"></input></h2>
      <h2><input id="rating" data-clear-btn="true" placeholder="Rating"></input></h2>
      <h3><input id="image-src" data-clear-btn="true" placeholder="Path"></input></h3>
      <img id="image"></img>
      <a href="#" class="update-book ui-btn clr-primary" data-role="button" data-theme="b" data-rel="back">Save</a>
      <a href="#" class="cancel-update" data-role="button" data-theme="c" data-rel="back">Cancel</a>
    </div>
  </div>

  <div data-role="dialog" id="sure" data-title="Are you sure?">
    <div data-role="content">
      <h3 class="sure-1"></h3>
      <ul data-role="listview" data-inset="true">
        <li>
          <h4 class="sure-2"></h4>
          <img class="sure-img" src="" alt="Book thumbnail">
        </li>
      </ul>

      <a href="#" class="sure-do" data-role="button" data-theme="b" data-rel="back">Yes</a>
      <a href="#" data-role="button" data-theme="c" data-rel="back">No</a>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/book-finder.js"></script>
  <script src="js/book-list.js"></script>
  <script src="js/edit-book.js"></script>
</body>
</html>
